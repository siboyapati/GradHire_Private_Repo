



<div class="row">
    <div class="col-sm-12">
        <div class="panel-default panel">
            <div class="panel-body">

                <div class="row">
                    <div class="col-sm-12">
                        <h2>{{jobs.job.jobTitle}}</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4">
                        <i class="fa fa-building"></i>
                        {{jobs.job.company}}

                    </div>
                    <div class="col-sm-4">
                        <i class="fa fa-map-marker"></i>
                        {{jobs.job.jobCity}},{{jobs.job.jobState}}
                    </div>
                    <div class="col-sm-4">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <span class="label label-success"><i class="fa fa-globe"></i> Remote</span>
                        <span class="label label-default"><i class="fa fa-clock-o"></i> Hourly Contract</span>
                        <hr>
                        <i class="fa fa-envelope"></i> {{jobs.job.postResumeEmail}}
                        <hr>
                        <i class="fa fa-calendar"></i> Posted on {{ jobs.createdAt | date:'MM/dd/yyyy'}}
                    </div>
                    <div class="col-sm-9">
                        <hr/>
                        <div style="color:#777777;" ng-bind-html="jobs.job.jobDescription | sanitize"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
