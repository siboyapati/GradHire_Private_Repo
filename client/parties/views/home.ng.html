<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <section id="jobsRecent">

                <div class="row">
                    <div class="col-sm-4">
                        <h2>Recent Jobs</h2>
                    </div>
                </div>

                <div ng-repeat="job in joblist">
                    <div class="panel panel-default">
                        <div class="panel-body">

                            <div class="row">
                                <div class="col-xs-4 col-md-8">
                                    <a href="/jobdetails/{{job._id}}">{{job.job.jobTitle}}</a>
                                </div>
                                <div class="col-xs-8 col-md-4 text-right">
                                    <span class="label label-success label-marigin">
                                      <i class="fa fa-clock-o">
                                          {{job.job.expLevel}}
                                      </i>
                                    </span>

                                    <span class="label label-danger"><i class="fa fa-globe"></i> {{job.job.primaryRole}}</span>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-xs-6 col-md-6">
                                    <span>
                                        <i class="fa fa-building"></i>
                                          {{job.job.companyName}}
                                    </span>
                                    -
                                    <span>
                                        <!--<i class="fa fa-map-marker"></i>-->
                                    {{job.job.jobCity}},
                                    {{job.job.jobState}}
                                    </span>
                                </div>
                                <div class="col-xs-6 col-md-6 text-right text-add-padding-top">

                                    <i class="fa fa-calendar"></i>
                                    {{job.createdAt | date:'MM/dd/yyyy'}}

                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </section>
            <div class="panel panel-default">
                <div class="panel-body text-center">
                    <h4><a href="/jobs">View All Jobs<i class="fa fa-arrow-right"></i></a></h4>
                </div>
            </div>


        </div>
    </div>
</div>


<div class="container">
    <div class="fb-comments" data-href="http://developers.facebook.com/docs/plugins/comments/" data-numposts="5"></div>
</div>
