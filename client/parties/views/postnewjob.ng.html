<div class="panel panel-default">
    <div class="panel-heading">
        <h4>Post New Job</h4>
    </div>
    <div class="panel-body">
        <div class="alert alert-info">
            <i class="fa fa-exclamation-triangle fa-2x pull-left"></i> This job board is specifically for college grads
            who are looking for a full time / internship positions. Please do not post unrelated jobs here.
        </div>
        <form class="form-horizontal" role="form" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="jobTitle">Job Title</label>

                    <div class="col-sm-10">
                        <input type="text" id="jobTitle" ng-model="job.jobTitle"
                               placeholder="Title displayed for your listing."
                               class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="company">Company</label>

                    <div class="col-sm-10">
                        <input type="text" id="company" ng-model="job.company" placeholder="Name of the hiring company."
                               class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="urlCompany">Company URL</label>

                    <div class="col-sm-10">
                        <input type="text" id="urlCompany" ng-model="job.companyURL"
                               placeholder="http://www.microsoft.com/" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="url">URL</label>

                    <div class="col-sm-10">
                        <input type="text" id="url" ng-model="job.jobPostingURL"
                               placeholder="External URL of job posting." class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6 " style="text-align: right">
                        <label class="control-label" for="staffing">
                            <input  type="checkbox" ng-model="job.isStaffing" ng-true-value="'true'"
                                   ng-false-value="'false'" id='staffing'>
                            Check if your company is a staffing / temp agency.
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="expLevel">Experience Level</label>

                    <div class="col-sm-10">
                        <select id="expLevel" class="form-control" ng-model="job.expLevel" name="expLevel">
                            <option value="internship">Intership</option>
                            <option value="entryLevel">Full Time(Entry Level)</option>
                            <option value="entryLevel">Full Time(Experienced)</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="contactInfo">Apply-to-email</label>

                    <div class="col-sm-10">
                        <input type="text" id="contactInfo" ng-model="job.postResumeEmail"
                               placeholder="Email (Optional)" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="city">Job City</label>

                    <div class="col-sm-2">
                        <input type="text" id="city" ng-model="job.jobCity" placeholder="City" class="form-control">
                    </div>
                    <label class="col-sm-2 control-label" for="state">Job State</label>

                    <div class="col-sm-2">
                        <select ng-model='job.jobState'  class="form-control" id="state" ng-options='number for number in state'></select>
                    </div>

                    <label class="col-sm-2 control-label" for="postalCode">Job Postal Code</label>

                    <div class="col-sm-2">
                        <input type="text" id="postalCode" ng-model="job.jobZip" placeholder="Postal/Zip code"
                               class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Job Description</label>

                    <div class="col-sm-10">
                        <text-angular name="htmlcontent" id="jobDescription" ng-model="job.jobDescription">
                        </text-angular>
                    </div>
                </div>
                <div class="form-group">
                    <legend></legend>
                    <label class="col-sm-2 control-label"  for="contactName">Contact
                        Name</label>

                    <div class="col-sm-4">
                        <input type="text" id="contactName" ng-model="job.personalContactName" placeholder="Name (Name will not be displayed)"
                               class="form-control">
                    </div>
                    <label class="col-sm-2 control-label" for="contactEmail">Contact Email</label>

                    <div class="col-sm-4">
                        <input type="text" id="contactEmail" ng-model="job.personalContactEmail"
                               placeholder="Email (Your user email address is not displayed)" class="form-control">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="panel-footer clearfix">
        <div class="pull-left">
            <button type="submit" ng-click="saveJob(job)" class="btn btn-primary">
                <i class="fa fa-floppy-o"></i> Post
            </button>
        </div>
    </div>
</div>
